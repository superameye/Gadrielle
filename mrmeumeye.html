<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>mrmeumeye</title>
	<link rel="stylesheet" href="mrmeumeye.css">
</head>

<body>
	<div id="initcontainer">
		<logo>Mr Meumeye !</logo>
		<h1>Paramètres de la partie</h1>
		<div class="hflexbox">
			<h2>Ajouter un joueur</h2>
			<input id="nameinput" placeholder="Nom du joueur">
			<button id="nameinputokbutton" type=submit>Ajouter</button>
		</div>
		<div class="hflexbox">
			<h2>Liste des joueurs : </h2>
			<p id="playerlist"></p>
		</div>
		<div class="hflexbox">
			<h2>Définir les options de jeu</h2>
			<input id="nbfalsewordsinput" type="number" placeholder="nombre de undercover">
			<input id="nbmrwhitesinput" type="number" placeholder="nombre de mr white">
		</div>
		<div class="hflexbox">
			<h2>Cliquez pour démarrer la partie !</h2>
			<button id="startbutton">Demarrer</button>
		</div>
	</div>
	<div id="revelationcontainer">
		<h1>Faites passer le téléphone !</h1>
		<div class="hflexbox">
			<h2> Joueur actuel : </h2>
			<p id="actualnamediv"></p>
		</div>
		<div class="hflexbox">
			<h2> Mot : </h2>
			<p id="actualworddiv"></p>
		</div>
		<div class="hflexbox">
			<button id="revealbutton">révéler</button>
			<button id="nextplayerbutton">joueur suivant</button>
		</div>

	</div>
	<div id="playcontainer">
		<h1>Let's jouer !</h1>
		<div class="hflexbox">
			<h2>Joueur qui commence : </h2>
			<p id="playerdiv"></p>
		</div>
		<div class="hflexbox">
			<h2>Eliminer un joueur !</h2>
			<div id="eliminationcontainer"></div>
			<div class="hflexbox">
				<p id="infodiv"></p>
			</div>
		</div>
		<div class="hflexbox">
			<p id="resultsdiv"></p>
		</div>
		<div class="hflexbox">
			<button id="restartbutton">Redémarrer la partie</button>
		</div>
	</div>

	<script src="mrmeumeye.js"></script>
	<script src="synonymes.js"></script>
</body>

</html>
